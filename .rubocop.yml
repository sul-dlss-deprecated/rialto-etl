require: rubocop-rspec
inherit_from: .rubocop_todo.yml

AllCops:
  TargetRubyVersion: 2.3

Metrics/BlockLength:
  Exclude:
    - spec/**/*.rb
    - rialto-etl.gemspec


RSpec/ExampleLength:
  Enabled: false

RSpec/FilePath:
  Enabled: false

RSpec/IteratedExpectation:
  Exclude:
    - spec/readers/*.rb

RSpec/DescribeClass:
  Exclude:
    - spec/transform/*.rb


RSpec/MultipleExpectations:
  Enabled: false

RSpec/NestedGroups:
  Max: 4

RSpec/SubjectStub:
  Enabled: false

Style/MixinUsage:
  Exclude:
    - lib/rialto/etl/configs/*.rb
